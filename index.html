<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synth Piano</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Lobster&family=Roboto&display=swap" rel="stylesheet"> 
</head>

<body>
    <main>
        <nav></nav>
        <section></section>
        <div class="pianowrapper" name="wrapper">
            <div class="pianopanel" name="panel">
                <img class="sunset" src="img/synthsun.png" alt="">
                <img class="gen" src="img/digital-clock.png" alt="">
            </div>
            
            <div class="piano-keys">
                <div class="key kwhite" id="do"></div>
                <div class="key kblack" id="dodiesis"></div>
                <div class="key kwhite" id="re"></div>
                <div class="key kblack" id="rediesis"></div>
                <div class="key kwhite" id="mi"></div>
                <div class="key kwhite" id="fa"></div>
                <div class="key kblack" id="fadiesis"></div>
                <div class="key kwhite" id="sol"></div>
                <div class="key kblack" id="soldiesis"></div>
                <div class="key kwhite" id="la"></div>
                <div class="key kblack" id="ladiesis"></div>
                <div class="key kwhite" id="si"></div>
            </div>

        </div>
    </main>
    <footer>

    </footer>
    
    <script src="script.js"></script>
</body>

</html>
